{% extends "base.html" %}
{% block content %}
<div class="auth-card">
  <h2>Your profile</h2>
  <form method="post">
    <label>Name<input name="name" value="{{ current_user.name or '' }}"></label>
    <label>Primary crop<input name="primary_crop" value="{{ current_user.primary_crop or '' }}"></label>
    <label>Region<input name="region" value="{{ current_user.region or '' }}"></label>
    <label>Preferred language<select name="preferred_language"><option value="en" {% if current_user.preferred_language=='en' %}selected{% endif %}>English</option><option value="hi" {% if current_user.preferred_language=='hi' %}selected{% endif %}>Hindi</option><option value="ta" {% if current_user.preferred_language=='ta' %}selected{% endif %}>Tamil</option></select></label>
    <div class="actions"><button class="btn" type="submit">Save</button></div>
  </form>
</div>
{% endblock %}
